<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
        }
        
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .product {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .product:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 200px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .product-details {
            padding: 1rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .add-to-cart {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .add-to-cart:hover {
            background-color: #3e8e41;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            padding: 1rem;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 1rem;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .cart-item-image {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
        }
        
        .cart-item-details h3 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .cart-item-price {
            font-weight: bold;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quantity-btn {
            background-color: #ddd;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cart-summary {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #ddd;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .checkout-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .checkout-btn:hover {
            background-color: #ff5252;
        }
        
        .checkout-form {
            display: none;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .payment-info {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .success-message h2 {
            color: #4caf50;
            margin-bottom: 1rem;
        }
        
        .continue-shopping {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .continue-shopping:hover {
            background-color: #555;
        }
        
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SimpleShop</div>
        <div class="cart-icon" id="cartIcon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>
    
    <main>
        <h1>
            Our Products 
            {{i.image}}
           
        </h1>
        
        <div class="products" id="productsList">
            <!-- Products will be added here dynamically -->
        </div>
    </main>
    
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <span class="close" id="closeCart">&times;</span>
            </div>
            <div class="modal-body">
                <div id="cartItems">
                    <!-- Cart items will be added here dynamically -->
                </div>
                <div class="cart-summary" id="cartSummary">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span id="cartTotal">$0.00</span>
                    </div>
                    <button class="checkout-btn" id="proceedToCheckout">Proceed to Checkout</button>
                </div>
                <div class="checkout-form" id="checkoutForm">
                    <h2>Shipping Information</h2>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" required>
                    </div>
                    
                    <div class="payment-info">
                        <h2>Payment Information</h2>
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName" required>
                        </div>
                        <div class="form-group" style="display: flex; gap: 1rem;">
                            <div style="flex: 1;">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY" required>
                            </div>
                            <div style="flex: 1;">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" required>
                            </div>
                        </div>
                    </div>
                    
                    <button class="checkout-btn" id="placeOrder">Place Order</button>
                </div>
                <div class="success-message" id="successMessage">
                    <h2>Order Placed Successfully!</h2>
                    <p>Thank you for your purchase. Your order has been received and will be processed shortly.</p>
                    <button class="continue-shopping" id="continueShopping">Continue Shopping</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: 'Wireless Headphones',
                price: 79.99,
                image: '🎧'
            },
            {
                id: 2,
                name: 'Smartphone Case',
                price: 19.99,
                image: '📱'
            },
            {
                id: 3,
                name: 'Smart Watch',
                price: 149.99,
                image: '⌚'
            },
            {
                id: 4,
                name: 'Bluetooth Speaker',
                price: 59.99,
                image: '🔊'
            },
            {
                id: 5,
                name: 'Laptop Backpack',
                price: 39.99,
                image: '🎒'
            },
            {
                id: 6,
                name: 'Wireless Charger',
                price: 29.99,
                image: '🔌'
            }
        ];
        
        // Cart data
        let cart = [];
        
        // DOM elements
        const productsList = document.getElementById('productsList');
        const cartIcon = document.getElementById('cartIcon');
        const cartModal = document.getElementById('cartModal');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const cartCount = document.getElementById('cartCount');
        const proceedToCheckout = document.getElementById('proceedToCheckout');
        const checkoutForm = document.getElementById('checkoutForm');
        const cartSummary = document.getElementById('cartSummary');
        const placeOrder = document.getElementById('placeOrder');
        const successMessage = document.getElementById('successMessage');
        const continueShopping = document.getElementById('continueShopping');
        
        // Display products
        function displayProducts() {
            products.forEach(product => {
                const productEl = document.createElement('div');
                productEl.className = 'product';
                productEl.innerHTML = `
                    <div class="product-image">
                        <span style="font-size: 4rem;">${product.image}</span>
                    </div>
                    <div class="product-details">
                        <h2 class="product-title">${product.name}</h2>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                productsList.appendChild(productEl);
            });
        }
        
        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCartCount();
        }
        
        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = count;
        }
        
        // Display cart items
        function displayCartItems() {
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty</p>';
                return;
            }
            
            cart.forEach(item => {
                const cartItemEl = document.createElement('div');
                cartItemEl.className = 'cart-item';
                cartItemEl.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-image">
                            <span style="font-size: 2rem;">${item.image}</span>
                        </div>
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn increase" data-id="${item.id}">+</button>
                    </div>
                `;
                cartItems.appendChild(cartItemEl);
            });
            
            // Calculate total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `$${total.toFixed(2)}`;
        }
        
        // Update item quantity
        function updateQuantity(productId, action) {
            const item = cart.find(item => item.id === productId);
            
            if (action === 'increase') {
                item.quantity += 1;
            } else if (action === 'decrease') {
                item.quantity -= 1;
                
                if (item.quantity === 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
            }
            
            updateCartCount();
            displayCartItems();
        }
        
        // Event listeners
        function setupEventListeners() {
            // Add to cart buttons
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('add-to-cart')) {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    addToCart(productId);
                }
            });
            
            // Open cart modal
            cartIcon.addEventListener('click', function() {
                displayCartItems();
                cartModal.style.display = 'flex';
            });
            
            // Close cart modal
            closeCart.addEventListener('click', function() {
                cartModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === cartModal) {
                    cartModal.style.display = 'none';
                }
            });
            
            // Quantity buttons
            cartItems.addEventListener('click', function(e) {
                if (e.target.classList.contains('quantity-btn')) {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    const action = e.target.classList.contains('increase') ? 'increase' : 'decrease';
                    updateQuantity(productId, action);
                }
            });
            
            // Proceed to checkout
            proceedToCheckout.addEventListener('click', function() {
                cartSummary.style.display = 'none';
                checkoutForm.style.display = 'block';
            });
            
            // Place order
            placeOrder.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Simple validation
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const address = document.getElementById('address').value;
                
                if (!name || !email || !address) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                // Show success message
                checkoutForm.style.display = 'none';
                successMessage.style.display = 'block';
                
                // Clear cart
                cart = [];
                updateCartCount();
            });
            
            // Continue shopping
            continueShopping.addEventListener('click', function() {
                cartModal.style.display = 'none';
                successMessage.style.display = 'none';
                cartSummary.style.display = 'block';
                displayCartItems();
            });
        }
        
        // Initialize
        function init() {
            displayProducts();
            setupEventListeners();
        }
        
        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
